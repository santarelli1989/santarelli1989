<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/formulario.css" />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <input type="checkbox" id="menu-bar" />
        <label class="icon-menu" for="menu-bar">
          <img src="iconos/menu.svg" class="menu.icono" alt="menu" />
        </label>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="QS.html">Quienes somos</a></li>
            <li><a href="destinos.html">Destinos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="formularios">
        <h1>HAGA SU CONSULTA</h1>
        <input
          class="formulario"
          type="text"
          name="Nombre"
          id="nombres"
          placeholder="Ingrese su Nombre"
        />
        <input
          class="formulario"
          type="text"
          name="Apellido"
          id="apellido"
          placeholder="Ingrese su Apellido"
        />
        <input
          class="formulario"
          type="text"
          name="Correo"
          id="Correo"
          placeholder="Ingrese su Correo"
        />
        <input
          class="formulario"
          type="text"
          name="Consulta"
          id="consulta"
          placeholder="Ingrese su Consulta"
        />
        <input class="boton" type="submit" value="Enviar" />
      </section>
    </main>
    <footer class="footer">
      <h2>Seguinos</h2>
      <a href="#"><img src="iconos/facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="iconos/instagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="iconos/whatsapp.svg" alt="whatsapp" /></a>
      <h4>copyright</h4>
      <h4>Creacion de pagina: Gabriel Santarelli</h4>
    </footer>
  </body>
</html>
